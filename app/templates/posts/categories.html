{% extends 'base.html' %}

{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <div class="has-text-right" style="margin-bottom: 2rem;">
            <a href="{{ url_for('posts.listar_posts') }}" class="button is-info">
                <i class="fas fa-arrow-left"></i> &nbsp; Volver a Posts
            </a>
            <a href="{{ url_for('posts.add_category') }}" class="button is-success ml-3">
                <i class="fas fa-plus"></i> &nbsp; Nueva Categoría
            </a>
        </div>

        <div class="card">
            <div class="card-content">
                <h2 class="title is-3">Administrar Categorías</h2>
                
                <table class="table is-fullwidth is-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('posts.delete_category', id=category.id) }}" class="is-inline">
                                    <button class="button is-danger is-small">
                                        <i class="fas fa-trash"></i> &nbsp; Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
