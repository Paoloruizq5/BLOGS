{% extends 'base.html' %}

{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <div class="card">
            <div class="card-content">
                <h2 class="title is-3">Nueva Categor√≠a</h2>
                
                <form method="POST">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input class="input" type="text" name="name" required>
                        </div>
                    </div>
                    
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-success">
                                <i class="fas fa-save"></i> &nbsp; Guardar
                            </button>
                        </div>
                        <div class="control">
                            <a href="{{ url_for('posts.list_categories') }}" class="button is-light">
                                Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
