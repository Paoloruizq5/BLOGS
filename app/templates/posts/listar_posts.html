{% extends 'base.html' %}
{% block title%} Blog de Noticias{% endblock %}
{% block content%}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <!-- BotÃ³n para crear nuevo post -->
        <div class="has-text-right" style="margin-bottom: 2rem;">
            <a href="{{ url_for('posts.add_post') }}" class="button is-success is-medium">
                <span class="icon">
                    <i class="fas fa-plus"></i>
                </span>
                <span>Nuevo Post</span>
            </a>
        </div>

        <br><br>
        {% for post in posts %}
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{ post.title }}</p>
                        <p class="subtitle is-5">{{ post.category.name }}</p>
                    </div>
                </div>
                <div class="content">
                    {{ post.content }}
                    <br><br>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock%}
